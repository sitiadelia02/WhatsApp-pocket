<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApp Pocket</title>
    <link rel="stylesheet" href="kirim.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <h2>WhatsApp</h2>
    </header>
    <aside class="sidebar">
      <div class="top-icon">
        <ul class="nav-links">
          <li>
            <a href="index.html"><i class="bx bx-message-detail"></i></a>
          </li>
          <li>
            <a href="index.html"><i class="bx bx-home"></i></a>
          </li>
          <li>
            <a href="splitbill.html"><i class="bx bx-receipt"></i></a>
          </li>
          <li>
            <a href="transfer.html"><i class="bx bx-transfer"></i></a>
          </li>
          <li>
            <a href="setting"><i class="bx bx-cog"></i></a>
          </li>
        </ul>
      </div>
      <div class="spacer"></div>

      <div class="profile">
        <img src="image/profil.jpg" alt="foto profil" />
      </div>
    </aside>
    <section class="kirim">
      <div class="chat-header">
        <img src="image/profil.jpg" alt="profil" />
        <div class="chat-info">
          <h3>najwa</h3>
          <span>online</span>
        </div>

        <!-- ikon kanan -->
        <div class="chat-actions">
          <i class="bx bx-phone"></i>
          <i class="bx bx-video"></i>
          <i class="bx bx-dots-vertical-rounded"></i>
        </div>
      </div>
      <div class="chat-bubble">
        <div class="bubble-header">
          <i class="bx bxs-user-circle"></i>
          <div>
            <strong>Total Bayar</strong><br />
            <small>6172839945735</small>
          </div>
        </div>

        <div class="items">
          <div><span>1x T-bone 500gr</span><span>500,000</span></div>
          <div><span>1x Ice Tea</span><span>50,000</span></div>
          <div><span>2x Tonic Water</span><span>62,000</span></div>
          <div><span>2x Orange Juice</span><span>96,000</span></div>
          <div><span>1x Kale Salad</span><span>100,000</span></div>
        </div>

        <div class="line"></div>

        <div class="summary">
          <div><span>subtotal</span><span>912,000</span></div>
          <div><span>tax 11%</span><span>104,316</span></div>
          <div class="final"><span>total</span><span>1,016,316</span></div>
        </div>
        <div class="buttons">
          <a href="transfer.html" class="btn next">Bayar</a>
        </div>
      </div>
    </section>
  </body>
</html>
